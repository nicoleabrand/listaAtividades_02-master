<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */
    let num1 = Number(prompt(`Informe um número inteiro`))
    let num2 = Number(prompt(`Informe outro número inteiro`))
    let num3 = Number(prompt(`Informe outro número inteiro`))
    if (num1 == num2 && num2 == num3 && num3 == num1) {
        alert(`Informe números diferentes`)
    }
    else if (num3 > num2 && num3 > num1 && num2 > num1 ) {
        alert(`${num3}, ${num2}, ${num1}`)
    }
    else if (num2 > num3 && num2 > num1 && num3 > num1 ) {
        alert(`${num2}, ${num3}, ${num1}`)
    }
    else if (num1 > num2 && num1 > num3 && num2 > num3 ) {
        alert(`${num1}, ${num2}, ${num3}`)
    }
    else if (num2 > num1 && num2 > num3 && num1 > num3) {
        alert(`${num2}, ${num1}, ${num3}`)
    }
    else if (num3 > num2 && num3 > num1 && num1 > num2 ) {
        alert(`${num3}, ${num1}, ${num2}`)
    }
    else if (num1 > num2 && num1 > num3 && num3 > num2 ) {
        alert(`${num1}, ${num3}, ${num2}`)
    }
</script>
