<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso= Number(prompt(`Informe seu peso em kg`).replace(",","."))
    const alt= Number(prompt(`Informe sua altura em metros`).replace(",","."))
    const imc = (peso/alt **2);
    if (imc<=18.5) {
        alert (`Subpeso`)
    }
    else if (imc<=25.0 && imc>18.5) {
        alert(`Normal`)
    }
    else if (imc<=30.0 && imc>=25.0) {
        alert(`Sobrepeso`)
    }
    else if (imc>30) {
        alert(`Obeso`)
    }
    else {
        alert(`Inválido, tente novamente informando o peso em kg e a altura em metros`)
    }

</script>
