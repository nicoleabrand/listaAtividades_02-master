<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota= Number(prompt(`Informe sua nota`))
    if (nota<=10 && nota>=9 ) {
        alert("Sua nota foi A")
    }
    else if (nota <=8.9 && nota>=9 ) {
        alert("Sua nota foi B")
    }
    else if (nota <=7.9 && nota>=7 ) {
        alert("Sua nota foi C")
    }
    else if (nota <=6.9 && nota>=6 ) {
        alert("Sua nota foi D")
    }
    else if (nota <=5.9 && nota>=0 ) {
        alert("Sua nota foi E")
    }
    else {
        alert(`Inválido, tente novamente`)
    }
    
    // Processamento

    
    // Saída

</script>
