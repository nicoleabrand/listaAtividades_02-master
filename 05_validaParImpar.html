<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
    const num = Number(prompt(`Informe um número inteiro`).trim())
    if (num%2==0) {
        alert(`O número ${num} é par`)
    }
    else if (num%2==1) {
        alert(`O número ${num} é ímpar`)
    }
    else {
        alert(`Informe um número inteiro!`)
    }


</script>
