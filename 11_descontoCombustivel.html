<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const tipo= prompt(`Qual o tipo do combustível? Responda com A para álcool e G para gasolina comum`).toLowerCase()
    const litros= Number(prompt(`Qual a quantidade em litros vendida para o cliente?`))
    mensagemfi = `O valor final a ser pago pelo cliente será de R$`
    if (litros<=20 && tipo=="a") {
        resultado=litros*6.10-litros*6.10*0.03
        alert(mensagemfi+resultado.toFixed(2).replace(".",","))
    }
    else if (litros>20 && tipo=="a") {
        resultado=litros*6.10-litros*6.10*0.05
        alert(mensagemfi+resultado.toFixed(2).replace(".",","))
    }
    else if (litros<=20 && tipo=="g") {
        resultado=litros*6.50-litros*6.50*0.04
        alert(mensagemfi+resultado.toFixed(2).replace(".",","))
    }
    else if (litros>=20 && tipo=="g") {
        resultado=litros*6.50-litros*6.50*0.06
        alert(mensagemfi+resultado.toFixed(2).replace(".",","))
    }
    else {
        alert(`Inválido, informe com A para álcool ou G para gasolina`)
    }
    //PROCESSAMENTO

    
    //SAÍDA


</script>
